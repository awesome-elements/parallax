<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Awesome-Elements Parallax</title>

  <script type="module" src="./build/awesome-elements.esm.js"></script>
  <script nomodule src="./build/awesome-elements.js"></script>

  <script type="module" src="https://unpkg.com/@awesome-elements/layout"></script>
</head>

<body>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
  </style>

  <awesome-wrap>
    <h1 style="text-align: center">Awesome-Elements Parallax</h1>
    <div id="parallax">
      <h1>Parallax</h1>
      <p>The <b>parallax</b> system helps to make a multi-layer parallax effect with ease.</p>

      <awesome-ratio-box width-factor="16" height-factor="9">
        <awesome-parallax perspective="1">
          <!-- TODO replace these images -->
          <awesome-parallax-layer depth="-2">
            <img src="./assets/images/1.png"
              style="width: 100%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="-1">
            <img src="./assets/images/2.png"
              style="width: 100%; padding-top: 10%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="-.75">
            <img
              src="./assets/images/3.png"
              style="width: 100%; padding-top: 20%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="-.5">
            <img
              src="./assets/images/4.png"
              style="width: 100%; padding-top: 16%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="0">
            <img src="./assets/images/5.png"
              style="width: 100%; padding-top: 30%;" />
          </awesome-parallax-layer>
        </awesome-parallax>
      </awesome-ratio-box>
    </div>
  </awesome-wrap>
</body>

</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Awesome-Elements Parallax</title>

  <script type="module" src="./build/awesome-elements.esm.js"></script>
  <script nomodule src="./build/awesome-elements.js"></script>

  <script type="module" src="https://unpkg.com/@awesome-elements/layout"></script>
</head>

<body>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
  </style>

  <awesome-wrap>
    <h1 style="text-align: center">Awesome-Elements Layout</h1>
    <div id="parallax">
      <h1>Parallax</h1>
      <p>The <b>parallax</b> system helps to make a multi-layer parallax effect with ease.</p>

      <awesome-ratio-box width-factor="16" height-factor="9">
        <awesome-parallax perspective="1">
          <!-- TODO replace these images -->
          <awesome-parallax-layer depth="-1">
            <img src="https://th.bing.com/th/id/R.d4056aa2cb67d5a5e0c678cdddc14464?rik=m%2fmLq8jYfrxwLA&pid=ImgRaw&r=0"
              style="width: 100%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="-.5">
            <img
              src="https://th.bing.com/th/id/R.0263cb36adc2fbb5433e26b2b12ee3ee?rik=FwavJf1Qaax0qw&riu=http%3a%2f%2fclipground.com%2fimages%2ftransparent-clipart-8.jpg&ehk=3mth9MdGGs8jV2MQ5NaXe%2bu4VVpRuUMPp%2be3bFJFYW8%3d&risl=&pid=ImgRaw&r=0"
              style="width: 100%; padding-top: 10%;" />
          </awesome-parallax-layer>
          <awesome-parallax-layer depth="0">
            <img src="https://th.bing.com/th/id/R.77f2b2587098cad5942a5d9f17120c39?rik=WeX0Q%2btwkxrGog&pid=ImgRaw&r=0"
              style="width: 100%; padding-top: 30%;" />
          </awesome-parallax-layer>
        </awesome-parallax>
      </awesome-ratio-box>
    </div>
  </awesome-wrap>
</body>

</html>
